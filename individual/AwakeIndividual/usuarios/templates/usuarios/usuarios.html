{% extends 'usuarios/layout.html' %}
{% block content %}
    {% for user in data %}
    <ul class="list-group">
        <li class="list-group-item">RUT: {{user.rut}}</li>
        <li class="list-group-item">Nombre: {{user.nombre}} {{user.apellido}}</li>
        <li class="list-group-item">Edad: {{user.edad}}</li>
        <li class="list-group-item">Correo:{{user.email}}</li>
    </ul>
    {% endfor %}
{% endblock %}
